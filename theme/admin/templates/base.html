<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% end %} - 管理平台</title>
    <link href="{{ static_admin_url('css/bootstrap-min.css') }}" rel="stylesheet">
    {#    <link href="{{ static_admin_url('css/bootstrap-markdown.min.css') }}" rel="stylesheet">#}
    <script src="{{ static_admin_url('js/jquery.js') }}"></script>
    {#    <script src="{{ static_admin_url('js/bootstrap-markdown.js') }}"></script>#}
    <script src="{{ static_admin_url('js/bootstrap-min.js') }}"></script>
    <script src="{{ static_admin_url('js/admin.js') }}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/admin">管理平台</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">用户管理<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/user/add">添加用户</a></li>
                        <li><a href="/admin/user/list">用户列表</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">文章管理<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/archive/add">新建文章</a></li>
                        <li><a href="/admin/archive/list">文章列表</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">当前用户：{{ current_user["nickname"] }}</a></li>
                <li><a href="/">返回前台</a></li>
                <li><a href="/admin/logout">退出系统</a></li>
            </ul>
        </div>
    </nav>
    <div class="body row">
        {% block body %}
        {% end %}
    </div>
</div>
</div>
</body>
</html>
