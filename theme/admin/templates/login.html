<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="bootstrap library" rel="stylesheet" type="text/css" href="{{ static_admin_url('css/bootstrap-min.css') }}">
    <script class="bootstrap library" src="{{ static_admin_url('js/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ static_admin_url('js/admin.js') }}"></script>
    <style>
        body {
            font-family: 'microsoft yahei', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<div class="container-fluid">

    <div id="loginModal" class="modal show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center text-primary">登录</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control input-xlarge" id="username" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-xlarge" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" id="login">立刻登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
